<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="gameBoy">
      <div class="outer" id="game-here">
        <div class="inner">
          <div class="bar">
            <div class="bar-box">
              <img src="./public/assets/icons/Health.svg" alt=""/>
              <span
                id="health-point-element"
                class="point health displayValueBig"
              ></span>
            </div>
            <div class="bar-box">
              <img src="./public/assets/icons/Hunger.svg" alt=""/>
              <span
                id="hunger-point-element"
                class="point hunger displayValueBig"
              ></span>
            </div>
            <div class="bar-box">
              <img src="./public/assets/icons/Sleep.svg" alt=""/>
              <span
                id="energy-point-element"
                class="point energy displayValueBig"
              ></span>
            </div>
            <div class="bar-box">
              <img src="./public/assets/icons/Fun.svg" alt=""/>
              <span
                id="fun-point-element"
                class="point fun displayValueBig"
              ></span>
            </div>
          </div>
          <div class="toy">
            <div class="toy-img-wrapper">
              <!-- <img src="./public/assets/tamago/Standing.svg" /> -->
              <div id="sprite-image" class="tamago"></div>
            </div>
          </div>
          <p class="state" id="tamagoStateDescription"></p>
        </div>
      </div>
      <div class="action-container" id="action-buttons-group"></div>
    </div>

    <script src="dist/app.js" type="module"></script>
  </body>
</html>
